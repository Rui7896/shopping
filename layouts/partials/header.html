<header class="sa-header">
    <div class="sa-topbar">
        <div class="container">
            <div class="d-flex justify-content-between">
                <div class="left-contennt">
                    <div id="date_time"></div> <!-- JS will populate this -->
                    <script type="text/javascript"> // Simple JS for date_time
                        function date_time(id) {
                            date = new Date;
                            year = date.getFullYear();
                            month = date.getMonth();
                            months = new Array('January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December');
                            d = date.getDate();
                            day = date.getDay();
                            days = new Array('Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday');
                            h = date.getHours();
                            if(h<10) { h = "0"+h; }
                            m = date.getMinutes();
                            if(m<10) { m = "0"+m; }
                            s = date.getSeconds();
                            if(s<10) { s = "0"+s; }
                            result = ''+days[day]+' '+months[month]+' '+d+' '+year+' '+h+':'+m+':'+s;
                            document.getElementById(id).innerHTML = result;
                            setTimeout('date_time("'+id+'");','1000');
                            return true;
                        }
                        window.onload = function() { date_time('date_time'); };
                    </script>
                </div><!-- /.left-contennt -->
                <div class="right-content d-flex align-self-center">
                    <div class="d-flex">
                        <div class="sa-language" id="translate">
                        </div>
                         <!-- Theme toggle button -->
                        <button id="theme-toggle-button" class="btn btn-sm btn-outline-secondary ms-2" style="line-height: 1.2; padding: 0.25rem 0.5rem; border-color: transparent; color: #f0f3f5">
                            <i class="fas fa-moon"></i> Dark mode <!-- Ensure FontAwesome is loaded -->
                        </button>
                    </div>
                    <div class="sa-user">
                    <!--    <span><i class="fa fa-user-circle mr-2" aria-hidden="true"></i><a href="#">登录</a> / <a href="#">注册</a></span>  Adjust links as needed -->
                    </div><!-- /.sa-user -->
                </div><!-- /.right-content -->
            </div>
        </div><!-- /.container -->
    </div><!-- /.sa-topbar -->

  <!-- 中间广告区域 (原404.html的结构) -->
  {{ with .Site.Params.headerMiddleAd }}
  {{ if .enable }}
  <div class="sa-ad">
      <div class="container">
          <div class="ad-content" style="position: relative; text-align: center;"> <!-- text-align: center for the ad image -->
              <!-- Logo on large screens, positioned to the left of the ad banner -->
              <a class="navbar-brand d-none d-lg-block" href="{{ $.Site.BaseURL | relLangURL }}" >
                  <img src="{{ "images/logo.png" | relURL }}" alt="Logo {{ $.Site.Title }}" class="img-fluid">
              </a>
              <!-- Ad image 
              <a href="{{ .linkUrl | safeURL }}" target="_blank" rel="noopener noreferrer" >
                  <img class="img-fluid" src="{{ .imageUrl | relURL }}" alt="{{ .altText | default "Advertisement" }}">
              </a>
              link -->
              <div class="sovrn-commerce-ai-shopping-gallery" data-shopping-gallery-config='{"productCount":2,"size":"728x90"}'></div>
          </div><!-- /.ad-content -->
      </div><!-- /.container -->
  </div><!-- /.sa-ad -->
  {{ end }}
{{ end }}

<div class="sa-menu">
  <nav class="navbar navbar-expand-lg">
      <div class="container">
          <div class="menu-content">
              <!-- Logo for small screens (d-lg-none) -->
              <!-- This logo is now the primary logo for small screens if the middle ad is present or not -->
              <a class="navbar-brand d-block d-lg-none" href="{{ .Site.BaseURL | relLangURL }}">
                  <img src="{{ "images/logo.png" | relURL }}" alt="Logo {{ .Site.Title }}" class="img-fluid">
              </a>

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"><i class="fa fa-align-justify"></i></span>
              </button>

              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                  <ul class="navbar-nav">
                      {{ $currentPage := . }}
                      {{ range .Site.Menus.main }}
                      <li class="nav-item {{ if $currentPage.IsMenuCurrent "main" . }}active{{ else if $currentPage.HasMenuCurrent "main" . }}active{{ end }} {{ if .HasChildren }}sa-dropdown{{ end }}">
                          <a href="{{ .URL | relLangURL }}" class="nav-link">{{ .Name }} {{ if .HasChildren }}<span><i class="fa fa-angle-down" aria-hidden="true"></i></span>{{ end }}</a>
                          {{ if .HasChildren }}
                          <ul class="sa-dropdown-menu">
                              {{ range .Children }}
                              <li class="{{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}"><a href="{{ .URL | relLangURL }}">{{ .Name }}</a></li>
                              {{ end }}
                          </ul>
                          {{ end }}
                      </li>
                      {{ end }}
                  </ul>
              </div>

              <div class="sa-search">
                  <div class="search-form">
                    <form action="{{ "/search/" | relURL }}" id="search" method="get">
                        <input class="form-control" name="q" type="text" placeholder="Search...">
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </form>
                  </div>
              </div>
          </div><!-- /.menu-content -->
      </div><!-- /.container -->
  </nav><!-- /.navbar -->
</div><!-- /.sa-menu -->
</header><!-- /.sa-header -->
